<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e427dc94f2.js" crossorigin="anonymous"></script>
    <title>Smart Watch</title>
  </head>

  <body>
    <section class="mainContainer">
      <section class="leftContainer">
        <div class="title">
          <h1>SmartWatch</h1>
        </div>
      </section>
      <section class="rightContainer">
        <div class="watch">
          <h4 id="topTime" onclick="showWatch()"></h4>
          <div class="display" id="display">
            <div class="time" id="timeDisplay">
              <h1 id="time"></h1>
              <h5 id="day"></h5>
            </div>
            <div class="message" id="messageDisplay">
              <button onclick="showJavaMsg()">Java</button>
              <hr />
              <button onclick="showHtmlMsg()">Html</button>
              <hr />
              <button onclick="showCssMsg()">Css</button>
              <hr />
            </div>
            <div class="innermessage" id="innermessage"></div>
            <div class="music" id="musicDisplay">
              <div class="player">
                <article>
                  <img
                    id="songimg"
                    src="https://i0.wp.com/10to5.in/wp-content/uploads/2020/07/Premam-Lyrics.jpg?resize=696%2C425&ssl=1"
                    onclick="playtrack()"
                    alt=""
                  />
                </article>
                <article>
                  <p id="trackname">Sorry</p>
                  <audio id="player">
                    <source src="assests\[iSongs.info] 01 - Sorry.mp3" type="" />
                  </audio>
                  <div class="play-pauseBtn">
                    <button id="play-pause" onclick="playtrack()">Play</button>
                  </div>
                </article>
              </div>

              <div class="list">
                <ul id="orderList"></ul>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button id="btnMessage" onclick="showMessage()">
              <i class="fas fa-comments" id="message"></i>
            </button>
            <button id="btnMusic" onclick="playMusic()">
              <i class="fas fa-music" id="music"></i>
            </button>
            <button id="btnClock">
              <i class="far fa-clock" id="clock"></i>
            </button>
          </div>
        </div>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
